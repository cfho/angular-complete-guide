<!-- <ng-container *ngIf="recipe$ | async as recipe"> -->
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive"
        style="max-height: 200px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="addShoppingList(recipe.ingredients)" style="cursor: pointer">To Shopping List</a></li>
          <li><a (click)="onEditRecipe()" style="cursor: pointer" class="dropdown-item">Edit Recipe</a></li>
          <li><a style="cursor: pointer" class="dropdown-item">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
      </ul>
    </div>
  </div>
<!-- </ng-container> -->
