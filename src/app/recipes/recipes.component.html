<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeEvent)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else noData" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noData>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
